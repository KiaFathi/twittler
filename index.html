<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <style>
      .tweet{
        float: center;
        width: 500px;
        border-size: 20px;
        border-style: solid;
        border-color: blue;
        border-radius: 20px;
        text-align: center;
        padding: 10px;
        margin: 10px;
      }
      .user{
        float:left;
      }
      .msg{
        float:center;
        clear: both;
      }
      .time{
        float:right;
      }
      .header{
        color:blue;
        font-size:20px;
        font-weight: bold;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <script>
      var getTweets = function(){
        $('.tweets').empty()
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $("<div class='tweet'></div>");
          $tweet.append("<p class='user'>" + "@" + tweet.user +'</p>');
          $tweet.append("<p class='time'>" + "Posted: " + tweet.created_at + '</p>');
          $tweet.append("<p class='msg'>" + tweet.message + '</p>');
          $tweet.appendTo('.tweets');
          index -= 1;
        }
      }
      $(document).ready(function(){
        getTweets();
        setInterval(function(){
          getTweets();
        }, 5000);
      });
    </script>
    <div class='header'>
      <p>Twittler<p>
      <p>Tweets:<p>
    </div>
    <div class='tweets'>
      <div>Placeholder</div>
    </div>
  </body>
</html>
