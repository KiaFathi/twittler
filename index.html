<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>
      var getTweets = function(){
        $('.tweets').empty()
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + 
            ': ' + tweet.message + 
            ". Posted: " + tweet.created_at);
          $tweet.appendTo('.tweets');
          index -= 1;
        }
      }
      $(document).ready(function(){
        $('.getTweets').on('click',function(){
         getTweets();
        })
      });
    </script>
    <h1>Twittler</h1>
    <div>
      <input type='text' class='sendTweet' value='NOT FUNCTIONING'></input>
    </div>
    <div>
      <button type="button" class="getTweets">Get Latest Tweets</button>
    </div>
    <p>Latest Tweets</p>
    <ul class="tweets">
    </ul>
  </body>
</html>
