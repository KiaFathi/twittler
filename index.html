<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <style>
      .tweet{
        float: center;
        border-size: 20px;
        border-style: solid;
        border-color: #123;
        text-align: center;
        padding: 10px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <script>
      var getTweets = function(){
        $('.tweets').empty()
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $("<div class='tweet'></div>");
          $tweet.text('@' + tweet.user + 
            ': ' + tweet.message + 
            ". Posted: " + tweet.created_at);
          $tweet.appendTo('.tweets');
          index -= 1;
        }
      }
      $(document).ready(function(){
        getTweets();
        setInterval(function(){
          getTweets();
        }, 5000);
      });
    </script>
    <div class='header'>
      <h1>Twittler</h1>
      <h3>Tweets:</h3>
    </div>
    <div class='tweets'>
      <div>Placeholder</div>
    </div>
  </body>
</html>
