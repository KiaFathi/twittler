            var $tweet = $("<div class='tweet " +tweet.user + "'></div>");
            $tweet.append("<a href='#' class='user'>" + "@" + tweet.user +'</p>');
            $tweet.append("<p class='time'> on " + timestamp + '</p>');
            $tweet.append("<p class='msg'>" + tweet.message + '</p>');
            $tweet.appendTo('.tweets');
          }
          index -= 1;
          counter++;
        }
        setTimeout(function(){
